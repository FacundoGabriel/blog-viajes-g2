<!DOCTYPE html>

    <title>iniciar sesion</title>

  <body>
    <header class="fondo">
      <!-- inicio del navbar  -->
      <img src="../imagenes/logo.jpg" alt="logo " width="150px" />
      <ul class="nav d-flex justify-content-center font-size login ">
        <li class="nav-item mb-3   ">
          <a class="nav-link active login a " aria-current="page" href="./login.html">iniciar sesion</a>
        </li>
      <ul>
      <ul >
          <form>
            <div class="mb-3  border bg-light border-black boton">
              <label for="exampleInputEmail1 " class="form-label">correo electronico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">intoducir direccion de email.</div>
            </div>
            <div class="mb-3 border bg-light border-black boton ">
              <label for="exampleInputPassword1" class="form-label">contrase単a</label>

            </div>
              <div class="mb-3 border bg-light border-black boton">

            </div>
            <div class="mb-3 form-check border bg-light border-black boton">

            </div>
              <li class="nav-item border bg-light border-black boton">
                <button type="submit" class="btn btn-warning">enviar</button>
                <!-- Button trigger modal -->
                <button

                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  recuperar contrase単a
                </button>

                <!-- Modal -->
                <div 
                  class="modal fade "
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog btn-warning">
                    <div class="modal-content ">
                      <div class="modal-header ">
                        <h1 class="modal-title fs-5 " id="exampleModalLabel">
                          recupero de contrase単a
                        </h1>
                        <button
                          type="button "
                          class=" btn-warning"

                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"
                              >correo electronico</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="exampleInputEmail1"
                              aria-describedby="emailHelp"
                            />
                            <div id="emailHelp" class="form-text"></div>
                          </div>
                          
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button "
                          class="btn btn-info"
                          data-bs-dismiss="modal"
                        >
                          borrar
                        </button>
                        <button type="button" class="btn btn-warning">
                          enviar
                        </button>

                    </div>
                  </div>

        <main></main>
        <footer></footer>
